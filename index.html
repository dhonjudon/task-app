<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <h2>To-Do Tasks</h2>
        <div class="tasks">
          <h3>Recent Tasks <span class="all">All</span></h3>
          <ul>
            <li><input type="checkbox" /> Call Mathew <span>Tomorrow</span></li>
            <li>
              <input type="checkbox" disabled /> Pay waterbiller
              <span>Today</span>
            </li>
            <li>
              <input type="checkbox" /> Write to council <span>Today</span>
            </li>
            <li>
              <input type="checkbox" disabled /> Book a hotel <span>Today</span>
            </li>
            <li>
              <input type="checkbox" /> Pay for insurance <span>Today</span>
            </li>
          </ul>
        </div>
        <div class="calendar">
          <h4>Select date</h4>
          <input type="date" />
        </div>
      </aside>

      <main class="main">
        <div class="task-entry">
          <input id="task" type="text" placeholder="Add your task here" />
          <button id="add-task">+</button>
        </div>
        <div class="task-display">
          <!-- Tasks will appear here -->
        </div>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
